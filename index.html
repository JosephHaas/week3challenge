<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class="container">
            <br>
            <p id="answer" class="answer"><h3>Select Criteria Below to Generate Random Password</h3></p>  
    
            <center>
                <label>Length :</label>
                <input type="number" maxlength="10" value="8" id="length">
            </center>

            <br><br>

            <div class="checks">
                <label  class="label">Enable UpperCase Alphabets :</label>
                <input type="checkbox" id="upper" checked class="val"><br>
            </div>

            <div class="checks">
                <label  class="label">Enable LowerCase Alphabets :</label>
                <input type="checkbox" id="lower" checked class="val"><br>
            </div>

            <div class="checks">
                <label  class="label">Enable Numbers :</label>
                <input type="checkbox" id="number" checked class="val"><br>
            </div>

            <div class="checks">
                <label  class="label">Enable Symbols :</label>
                <input type="checkbox" id="symbol" checked class="val"><br><br> 
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
